<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Device | VeriDevice</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --white: #ffffff;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--white);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        h1 { margin-top: 0; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register New Device</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="device_name">Device Name</label>
            <input type="text" id="device_name" name="device_name" placeholder="e.g. John's MacBook" required>
        </div>
        <div class="form-group">
            <label for="serial_number">Serial Number</label>
            <input type="text" id="serial_number" name="serial_number" placeholder="e.g. C02ABCD1234" required>
        </div>
        <div class="form-group">
            <label for="platform">Platform</label>
            <select id="platform" name="platform">
                <option value="macos">macOS</option>
                <option value="windows">Windows</option>
                <option value="linux">Linux</option>
                <option value="ios">iOS</option>
                <option value="android">Android</option>
            </select>
        </div>
        <div class="form-group">
            <label for="platform_version">OS Version</label>
            <input type="text" id="platform_version" name="platform_version" placeholder="e.g. 14.2.1" required>
        </div>
        <div class="form-group">
            <label for="fingerprint">Device Fingerprint</label>
            <input type="text" id="fingerprint" name="fingerprint" placeholder="Generated unique hash" required>
        </div>
        <button type="submit" class="btn">Register Device</button>
    </form>
    <a href="{% url 'device_list' %}" class="back-link">Cancel and go back</a>
</div>

</body>
</html>
